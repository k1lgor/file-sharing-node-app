<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FILE SHARING APP</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<div id="app">
			<div class="screen join-screen active">
				<div class="form">
					<h2>Share your files</h2>
					<div class="form-input">
						<label>Join ID</label>
						<input type="text" id="join-id" />
					</div>
					<div class="form-input">
						<button id="receiver-start-con-btn">Join the room</button>
					</div>
				</div>
			</div>
			<div class="screen fs-screen">
				<div class="files-list">
					<div class="title">Shared files</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"
		></script>
		<script type="text/javascript" src="receiver.js"></script>
	</body>
</html>
